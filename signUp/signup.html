<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="signup.css">
  errorString
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300;400&display=swap" rel="stylesheet">


  <title>Document</title>
</head>

<body>
  <div class="logo">
    <a href="../index.html">
      <img src="../assets/logo.svg" alt="EVENTLY LOGO">
      <h6> EVENTEASE </h6>
    </a>
  </div>



  <div class="login-box">
    <p>Sign Up</p>
    <form id="signup-form">
      <div class="flex">
        <div class="user-box">
          <input type="text" id="firstName" name="firstName" required />
          <label for="firstName">First Name</label>
        </div>
        <div class="user-box">
          <input type="text" id="lastName" name="lastName" required />
          <label for="lastName">Last Name</label>
        </div>
      </div>
      <div class="flex">
        <div class="user-box">
          <input type="email" id="email" name="email" required />
          <label for="email">Email</label>
        </div>

        <div class="user-box">
          <input type="number" id="phoneNumber" name="phoneNumber" required />
          <label for="phoneNumber">Phone Number</label>

        </div>


      </div>
      <div class="flex">
        <div class="user-box">
          <input type="password" id="password" name="password" required />
          <label for="password">Password</label>
        </div>
      </div>
      <a id="submitButton">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <input class="submitBtn" type="submit" value="Sign up" />
      </a>
    </form>
    <p>Already have an account? <a href="/Login/login.html" class="a2">LOG IN!</a></p>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="signup.js"></script>
</body>

</html>
