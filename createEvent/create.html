<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="create.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Flamenco:wght@300;400&display=swap" rel="stylesheet">
    <title>Document</title>

<body>
    <div class="logo">
        <a href="../index.html">
            <img src="../assets/logo.svg" alt="EVENTLY LOGO">
            <h6> EVENTEASE </h6>
        </a>
    </div>

    <!-- <h1><a href="../eventLanding/index.html">Home</a></h1> -->
    <div class="login-box">
        <p>Login</p>
        <form id="signin-form" action="http://eventease.us-west-1.elasticbeanstalk.com/api/v1/user/signin">
            <div class="user-box">
                <input type="email" id="email" name="email" required />
                <label for="email">Email</label>
            </div>
            <div class="user-box">
                <input type="password" id="password" name="password" required />
                <label for="password">Password</label>
            </div>
            <a>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <input class="submitBtn" type="submit" value="Log In" />
            </a>
        </form>
        <a href="/resetPassword/reset.html" class="a2">Forgot password?</a>
        <p>Don't have an account? <a href="/signUp/signup.html" class="a2">Create your account here!</a></p>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="create.js"></script>
</body>

</html>
